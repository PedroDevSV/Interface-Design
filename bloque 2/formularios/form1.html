<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <h2>Fomulario 1</h2>
       <form action="">
            <div class="mb-3">
                <label for="user1" class="form-label">Usuario</label>
                <input type="text" name="" id="user1" class="form-control" placeholder="Nombre del Usuario">
            </div>
            <div class="mb-3">
                <label for="email1" class="form-label">Correo</label>
                <input type="email" name="" id="email1" class="form-control" placeholder="Correo">
            </div>
            <div class="mb-3">
                <label for="comment">Comentario</label>
                <textarea class="form-control" id="comment" rows="5" placeholder="Escribe tu comentario"></textarea>
            </div>
            <div class="mb-3">
                <label for="select">Nacionalidad:</label>
                <select name="" id="select" class="form-select">
                    <option value="uno">Espa√±ola</option>
                    <option value="dos">Peruana</option>
                    <option value="tres">Panchita 2</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Masculino</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Femenino</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Otro</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                            <label for="check" class="form-check-label">Acepta las condiciones y el software malicioso que te voy a inyectar</label>
                            <input type="checkbox" name="" id="check" class="form-check-input">
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>

        </form>
    </div>
</body>
</html>
