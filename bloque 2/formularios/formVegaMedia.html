<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .cont{
            background-color: rgb(212, 248, 212);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container"> 
        <form class="row justify-content-center align-items-center vh-100">
            <div class="cont col-7 col-md-6 col-lg-3 g-3">
                <div class="col-12 mb-4 mt-5">
                    <img src="logovegamedia.jpg" class="img-fluid g-0" alt="" width="30%">
                </div>
                <div class="col-12 mb-3">
                    <h3>Inicia sesión</h3>
                </div>
            <div class="col-12 form-floating mb-3">
                <input type="text" name="" id="text" class="form-control" placeholder="">
                <label for="text">Usuario</label>
                <small class="form-text">Ejemplo: alumno.daw@ces-vegamegia.es</small>
            </div>

             <div class="col-12 form-floating mb-3">
                <input type="text" name="" id="passw" class="form-control" placeholder="">
                <label for="passwd">Password</label>
             </div>
             <div class="d-grid col-12 mb-3">
                <button class="btn btn-success btn-lg">INICIAR SESIÓN</button>
             </div>
             <small class="form-text">No tienes cuenta ? Regístrate primo</small>
             <div class="d-grid col-12 mb-3">
                <button class="btn btn-outline-success btn-lg">CREAR CUENTA</button>
             </div>
            </div>
        </form>
        
    </div>
</body>
</html>
