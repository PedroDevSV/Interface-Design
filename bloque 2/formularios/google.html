<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{background-color: rgb(218, 216, 216);}
        .cont{background-color: white; border-radius: 15px;}
    </style>
</head>
<body>
    <div class="container"> 
       <div class="row justify-content-center align-items-center vh-100">
            <div class="cont row g-5">
                <div class="col-12">
                    <img src="google-icon.svg" width="50px" alt="">
                </div>
                <div class="col-10 col-md-6 mb-3">
                    <div class="col-12">
                        <h2>Inicia sesión</h2>
                    </div>
                    <div class="col-12">
                        <small>Ir a Gmail</small>
                    </div>
                </div>
                <div class="col-10 col-md-6 mb-4">
                    <div class="col-12">
                       <div class="form-floating mb-1">
                            <input type="text" name="" id="correo" class="form-control" placeholder="">
                            <label for="correo">Correo electrónico o teléfono</label>
                        </div>
                    </div>
                    <div class="col-12 mb-5">
                        <a href="#"><small>¿Has olvidado tu correo electrónico?</small></a>
                    </div>

                     <div class="col-12 mb-6">
                        <p>¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada. <a href="#"> Más información sobre cómo usar el modo Invitado</a></p>
                    </div>
                </div>
                <div class="col-12 mb-5">
                    <div class="text-end">
                        <button class="btn btn-link">Crear una cuenta</button>
                        <button class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
