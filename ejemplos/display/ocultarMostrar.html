<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .row > div{
            background-color: #6b6565;
            border: 1px solid black;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- d none por defecto ese div no se muestra, solo los tamaños que especifiques -->
     <!-- Puedes usar topes, si no, si pones d-none d-md-block , a partir de md se va a mostrar -->
    <div class="container-fluid">
        <div class="row">
            <!-- SI le especificas un tamaño y no pones tope. el display es hasta lo max -->
            <!-- D block se ve menos en sm que desaparecerá -->
            <div class="col d-block d-sm-none">Pantalla de tamaño extra pequeño</div>
            <!-- Solo se va a ver en tamaño sm -->
            <div class="col d-none d-sm-block d-md-none">Pantalla de tamaño pequeño</div>
            <div class="col d-none d-md-block d-lg-none">Pantalla de tamaño mediano</div>
            <div class="col d-none d-lg-block d-xl-none">Pantalla de tamaño grande</div>
            <div class="col d-none d-xl-block d-xxl-none">Pantalla de tamaño  xtra grande</div>
            <div class="col d-none d-xxl-block ">Pantalla de tamaño xxl</div>
        </div>
    </div>
    
</body>
</html>
