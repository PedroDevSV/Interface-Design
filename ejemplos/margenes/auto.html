<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
     <style type="text/css">
        .row{
            background-color: #9c9c9c;
            margin-top: 40px;
            margin-bottom: 40px;
           
        }
        .columna{
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            border: 1px solid #4d5061;
        }
    </style>

    <div class="container">
        <!-- mx-auto centra horizontalmente -->
        <div class="row">
            <div class="columna col-4 mx-auto">Columna</div>
        </div>
        <!-- m auto margen a ambos lados -->
        <div class="row">
            <div class="columna col-md-3 m-auto">Columna</div>
            <div class="columna col-md-3 m-auto">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-auto ms-auto">Columna</div>
        </div>
        <div class="row">
            <!-- COL AUTO PARA QUE SE AJUSTE AL CONTENIDO -->
             <!-- no hace falta especificar las columnas que ocupe -->
            <div class="columna col-auto me-auto">Columna</div>
            <div class="columna col-auto ms-auto">Columna</div>
        </div>
    </div>
</body>
</html>
