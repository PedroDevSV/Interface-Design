<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body> 
    <style type="text/css">
        .row{
            background-color: #9c9c9c;
            height: 50px;
            margin-top: 20px;
           
        }
        .columna{
            background-color: #f2f2f2;
            padding: 5px;
            text-align: center;
            border: 1px solid #4d5061;
        }
    </style>
    <div class="container">
        <!-- Justify horizontal para toda la fila -->
        <div class="row justify-content-center">
            <div class="columna col-4">Columna 1 de 1</div>
            <div class="columna col-4">Columna 2 de 2</div>
        </div>
        <div class="row justify-content-start">
            <div class="columna col-3">Columna 1 de 1</div>
            <div class="columna col-3">Columna 2 de 2</div>
            <div class="columna col-3">Columna 3 de 3</div>
        </div>
        <div class="row justify-content-end">
            <div class="columna col-3">Columna 1 de 1</div>
            <div class="columna col-3">Columna 2 de 2</div>
            <div class="columna col-3">Columna 3 de 3</div>
        </div>
        <div class="row justify-content-between">
            <div class="columna col-3">Columna 1 de 1</div>
            <div class="columna col-3">Columna 2 de 2</div>
            <div class="columna col-3">Columna 3 de 3</div>
        </div>
        <div class="row justify-content-around">
            <div class="columna col-3">Columna 1 de 1</div>
            <div class="columna col-3">Columna 2 de 2</div>
            <div class="columna col-3">Columna 3 de 3</div>
        </div>
    </div>
</body>
</html>
