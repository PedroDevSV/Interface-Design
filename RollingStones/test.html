<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rolling Stone Hover Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .test-container {
            margin: 20px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 2rem;
            color: rgb(240, 21, 21);
            background-color: rgba(0, 0, 0, 0.849);
            border-radius: 80px;
            padding: 10px;
            transition: 0.5s;
        }
        .image-container {
            position: relative;
            display: inline-block;
            transition: 0.5s;
        }
        .image-container:hover .play-button {
            display: block;
            transform: scale(1.1em);
         
        }
        .image-container img {
            transition: 0.5s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Rolling Stone Hover Effect</h1>
        <div class="row justify-content-center mt-4 seccion pb-4">
            <div class="col-9 col-md-4 image-container">
                <img src="assets/images/collage2.jpg" alt="" class="img-fluid rounded" id="collage2">
                <button class="play-button" id="play-button-collage2"><i class="bi bi-play-fill"></i></button>
            </div>
            <div class="col-6 mt-3 image-container">
                <img src="assets/images/collage.webp" alt="" class="img-fluid rounded" id="collage">
                <button class="play-button" id="play-button-collage"><i class="bi bi-play-fill"></i></button>
            </div>
        </div>
    </div>
    <audio id="audio" src="assets/audio/recorteBlackDog.wav"></audio>
    <script>
        document.getElementById('play-button-collage2').addEventListener('click', function() {
            document.getElementById('audio').play();
        });
        document.getElementById('play-button-collage').addEventListener('click', function() {
            document.getElementById('audio').play();
        });

        // Test function to simulate hover and check if play button appears and works
        function testHoverEffect() {
            const audio = document.getElementById('audio');
            const collage2 = document.getElementById('collage2');
            const collage = document.getElementById('collage');
            const playButtonCollage2 = document.getElementById('play-button-collage2');
            const playButtonCollage = document.getElementById('play-button-collage');

            // Simulate hover over collage2
            collage2.dispatchEvent(new Event('mouseover'));
            if (playButtonCollage2.style.display !== 'block') {
                console.error('Test failed: Play button did not appear on hover over collage2');
            } else {
                console.log('Test passed: Play button appeared on hover over collage2');
            }

            // Simulate click on play button collage2
            playButtonCollage2.click();
            if (audio.paused) {
                console.error('Test failed: Audio did not play on click of play button over collage2');
            } else {
                console.log('Test passed: Audio played on click of play button over collage2');
            }

            // Simulate hover over collage
            collage.dispatchEvent(new Event('mouseover'));
            if (playButtonCollage.style.display !== 'block') {
                console.error('Test failed: Play button did not appear on hover over collage');
            } else {
                console.log('Test passed: Play button appeared on hover over collage');
            }

            // Simulate click on play button collage
            playButtonCollage.click();
            if (audio.paused) {
                console.error('Test failed: Audio did not play on click of play button over collage');
            } else {
                console.log('Test passed: Audio played on click of play button over collage');
            }
        }

        // Run tests
        testHoverEffect();
    </script>
</body>
</html>
